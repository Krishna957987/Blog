<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/home.css">

    <style>
        .search-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .search-wrapper input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }

        .clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .study-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .study-item.hidden {
            display: none;
        }

        .study-item:hover {
            transform: scale(1.02);
        }
    </style>
</head>

    <nav class="navbar">

            <li class="link-item"><a href="/smarty" class="link">e</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1 style="margin-bottom:10px">Recent Blog Posts</h1>
        <div class="search-wrapper">
            <input type="text" class="form-control mb-5 p-3" placeholder="Search by title..." id="search-input" />
            <button class="clear-btn" id="clear-search">âœ–</button>
        </div>
        <div id="Info" class="info-container">
            <!-- Data will be dynamically inserted here -->

</body>
